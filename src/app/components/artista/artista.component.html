<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" [alt]="artista.name">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Página del artista
            </a>
        </p>

    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-success">
            Regresar
        </button>

    </div>
</div>

<div class="row m-2">
    <div class="col">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista previa</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let track of tracks">
                    <td>
                        <img [src]="track.album.images | noimage" [alt]="track.album.name" class="img-thumb">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe style="border-radius:12px" [src]=" track.uri | domseguro" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
